<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda de contatos</title>
<link rel="icon" href="imagens/favicon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>              
	<h1>Criar um contato </h1>
	<form name="tabel" action="insert">
		<table>
			<tr>
			<!-- o placeholder é a Marca D'água -->
				<td><input type="text" name="nome" placeholder="Nome" class="Caixa1"></td>
			</tr>
			
			<tr>
				<td><input type="text" name="fone" placeholder="Fone" class="Caixa2"></td>
				
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="E-mail" class="Caixa1"></td>
			
			</tr>
		</table>
		<input type="button"  value="Adicionar" class="Botao1" 
		onclick="validar()">
	</form>
<!-- Criando o Link da conexão com JavaScript usando a Tag script, passando
src -->
<script src="scripts/validador.js"></script>
</body>
</html>
